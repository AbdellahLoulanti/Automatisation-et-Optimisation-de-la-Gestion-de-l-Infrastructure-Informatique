<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run Containers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        async function runContainers() {
            const response = await fetch('/run-containers', { method: 'POST' });
            const result = await response.json();
            alert(result.message);
        }

        async function runDockerCompose() {
            const response = await fetch('/run-docker-compose', { method: 'POST' });
            const result = await response.json();
            alert(result.message);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Checkout Page</h1>
        <button class="btn" onclick="runContainers()">Order</button>
        <button class="btn" onclick="runDockerCompose()">Start Monitoring</button>
    </div>
</body>
</html>
